<h2 mat-dialog-title>Создать блок</h2>

<mat-dialog-content>
    <form [formGroup]="habbitsBlockForm">
        <h4>Название блока</h4>
        <mat-form-field>
            <input matInput formControlName="title">
        </mat-form-field>
    
        <h4>Привычки</h4>
    
        <ul>
            <li *ngFor="let habbit of habbits; let i = index">
                {{ habbit }}
                <button type="button" (click)="deleteHabbit(i)">Удалить</button>
            </li>
        </ul>
    
        <button *ngIf="!isCreateHabbitVisible" type="button" (click)="createHabbit()">+ Добавить привычку</button>
        <create-habbit *ngIf="isCreateHabbitVisible" (createHabbit)="onCreateHabbit($event)"></create-habbit>

        <h4>Дни недели</h4>
        <div class="days">
            <ng-container formArrayName="days" *ngFor="let day of dayTitles; let i = index">
                <mat-checkbox [formControlName]="i">{{ dayTitles[i] }}</mat-checkbox>
            </ng-container>
        </div>
    
        <h4>Награда за удачное прививание блока</h4>
        <mat-form-field>
            <input matInput formControlName="reward">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
